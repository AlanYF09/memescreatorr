<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prueba de HTML, CSS y JavaScript</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="styles.css">
<script src="js/memes.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <h1 class="mx-auto">Creador de memes</h1>
        </div>
    </nav>
    
    <!-- Contenido del cuerpo -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="textomeme">Texto para Memes:</label>
                        <input type="text" id="textomeme" name="textomeme" class="form-control" placeholder="Ingrese el texto para el meme">
                        <br>
                        <button type="button" onclick="texto()" class="btn btn-primary">Aplicar Texto</button>
                    </div><br>
                    <div class="form-group">
                        <label for="parrafoLabel">color del parrafo:</label>
                        <input type="radio" id="parrafo1" name="seleccion" value="black" class="form-check-input" onclick="cambioCL(this.value)" checked>
                        <label for="parrafo1">Negro</label>
                        <input type="radio" id="parrafo2" name="seleccion" value="blue" class="form-check-input" onclick="cambioCL(this.value)">
                        <label for="parrafo2">Azul</label>
                        <input type="radio" id="parrafo3" name="seleccion" value="white" class="form-check-input" onclick="cambioCL(this.value)">
                        <label for="parrafo3">Blanco</label>
                    </div><br>
                    <div class="form-group">
                        <label for="colorPLabel">Cambiar Fondo de PÃ¡rrafo:</label>
                        <input type="color" id="colorPInput" name="colorP" onchange="cambioColor(this.value)">
                    </div><br>
                    <div class="form-group">
                        <label for="ImagenLabel">Imagen para el meme:</label>
                        <input type="radio" id="imagen1" name="seleccion" value="imagen1" class="form-check-input" onclick="cambioImagen(this.value)" checked>
                        <label for="imagen1">Imagen 1</label>
                        <input type="radio" id="imagen2" name="seleccion" value="imagen2" class="form-check-input" onclick="cambioImagen(this.value)">
                        <label for="imagen2">Imagen 2</label>
                        <input type="radio" id="imagen3" name="seleccion" value="imagen3" class="form-check-input" onclick="cambioImagen(this.value)">
                        <label for="imagen3">Imagen 3</label>
                    </div><br>
                    <div class="form-group mt-3">
                        <label for="nombreCompleto">Nombre Completo:</label>
                        <input type="text" id="nombreCompleto" class="form-control" placeholder="Ingrese su nombre completo">
                    </div><br>
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" class="form-control">
                    </div>
                    <button type="button" onclick="enviarNombreFecha()" class="btn btn-success">Enviar Nombre y Fecha</button>                
                </form>
            </div>
            <div class="col-sm-6 border-black" id="resultado">
                <p class="titulo"></p>
                <div class="imagen-container">
                    <img src="#" id="imagen" alt="Imagen"class="imagen">
                </div>
                <div>
                    <p id="resultadoNombreFecha"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
